<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .toolbar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center; /* Center the toolbar horizontally */
            align-items: center;
        }
        .toolbar button, .toolbar input[type='text'] {
            background-color: #555;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .toolbar input[type='text'] {
            width: 100px;
        }
        .toolbar button:hover, .toolbar input[type='text']:hover {
            background-color: #777;
        }
        .toolbar button:active, .toolbar input[type='text']:active {
            background-color: #444;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .image {
            display: block;
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>

<script>
    function resizeImages(size) {
        const images = document.querySelectorAll('.image');
        images.forEach(image => {
            if (size === 'small') {
                image.style.width = '100px';
            } else if (size === 'medium') {
                image.style.width = '200px';
            } else if (size === 'large') {
                image.style.width = '300px';
            } else if (size === 'custom') {
                const customSize = document.getElementById('customSize').value;
                if (customSize) {
                    image.style.width = customSize + 'px';
                }
            }
        });
    }

    function openRSSFeed() {
        window.open('comic_vol2_feed.xml', '_blank');
    }
</script>
